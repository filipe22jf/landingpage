<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCraft - Seu App de Treino</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #ffffff;
            --text-dim: #666666;
            --accent-green: #00ff7f;
            --accent-blue: #00d4ff;
            --border: rgba(255, 255, 255, 0.08);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Video BG */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
        }
        
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%);
        }
        
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at top, rgba(0, 255, 127, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 212, 255, 0.05) 0%, transparent 50%);
        }
        
        /* Layout */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .brand {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            letter-spacing: -4px;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        .brand-text {
            background: linear-gradient(180deg, #ffffff 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
        }
        
        .slogan {
            font-size: 1rem;
            color: var(--text-dim);
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        /* Cards Container */
        .cards-wrapper {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
        }
        
        .app-card {
            flex: 1;
            min-width: 320px;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 3rem 2rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }
        
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .app-card.blue::before {
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
        }
        
        .app-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-green);
            background: rgba(0, 255, 127, 0.02);
        }
        
        .app-card.blue:hover {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.02);
        }
        
        .app-card:hover::before {
            opacity: 1;
        }
        
        /* Icon Area */
        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .icon-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .app-card:hover .icon-circle {
            border-color: var(--accent-green);
            background: rgba(0, 255, 127, 0.05);
            transform: rotate(10deg) scale(1.1);
        }
        
        .app-card.blue:hover .icon-circle {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.05);
        }
        
        .icon-circle img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        
        /* Text */
        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            min-height: 2.2rem;
        }
        
        .card-desc {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            min-height: 2.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            align-items: stretch;
        }
        
        .btn {
            padding: 1.1rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn-primary {
            background: var(--accent-green);
            color: #000;
            border: 2px solid var(--accent-green);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn-primary:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .app-card.blue .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 255, 127, 0.3);
        }
        
        .app-card.blue .btn-primary:hover {
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.03);
        }
        
        .android-svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Help Section */
        .help-section {
            margin-top: 2rem;
        }
        
        .help-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .help-btn:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            background: rgba(0, 255, 127, 0.05);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(20px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 3rem;
            max-width: 850px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            background: var(--accent-green);
            color: #000;
            border-color: var(--accent-green);
            transform: rotate(90deg);
        }
        
        .modal h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .modal-subtitle {
            text-align: center;
            color: var(--text-dim);
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .instructions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .instruction-item {
            text-align: center;
        }
        
        .instruction-item h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent-green);
            font-weight: 600;
        }
        
        .instruction-item img {
            width: 100%;
            max-width: 280px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .cards-wrapper {
                flex-direction: column;
            }
            
            .app-card {
                min-width: 100%;
            }
            
            .brand {
                font-size: 3.5rem;
            }
            
            .modal-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
